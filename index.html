<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Formulário</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">

    <div class="text-center">
      <h1>Formulário de Cadastro</h1>
    
      <form>
          <div class="mb-3">
              <label for="inputNome" class="form-label">Informe o seu nome</label>
              <input type="text" class="form-control w-75 mx-auto" id="inputNome" aria-describedby="usernameHelp">
              <div id="usernameHelp" class="form-text">Digite seu nome completo.</div>
          </div>

          <div class="mb-3">
              <label for="inputEmail" class="form-label">Digite o seu email</label>
              <input type="email" class="form-control w-75 mx-auto" id="inputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Seu email será usado para contato.</div>
          </div>

          <div class="mb-3">
              <label for="inputFone" class="form-label">Nº para contato</label>
              <input type="tel" class="form-control w-75 mx-auto" id="inputFone" aria-describedby="foneHelp">
              <div id="foneHelp" class="form-text">Inclua o código de área.</div>
          </div>
        
          <button type="submit" class="btn btn-success">Enviar Form</button>
      </form>
    </div>
    
  </body>
</html>
